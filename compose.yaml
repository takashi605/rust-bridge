services:
  api:
    build:
      context: .
      dockerfile: ./containers/api/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - api-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - type: bind
        source: ./application
        target: /app
        consistency: cached

  api-test:
    build:
      context: .
      dockerfile: ./containers/api-test/Dockerfile
    volumes:
      - type: bind
        source: ./application
        target: /app
        consistency: cached
    networks:
      - api-network
    profiles:
      - test
    depends_on:
      api:
        condition: service_healthy

  db:
    build:
      context: .
      dockerfile: ./containers/db/Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: postgres-data
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_DB=graphql_api
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - api-network

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - api-network

volumes:
  postgres-data:

networks:
  api-network:
    driver: bridge